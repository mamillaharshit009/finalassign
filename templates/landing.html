{% extends 'base.html' %}

{% block head %}
<title>Landing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        color: #4CAF50;
        font-size: 3em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        display: flex; /* Display list items in a row */
        gap: 20px; /* Add space between buttons */
    }

    li {
        margin: 0; /* Remove the default margin */
    }

    a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
    <h1>Welcome to the Landing Page</h1>
    <p>Choose a project to explore:</p>
    <ul>
        <li><a href="/assignment">Go to Task Master Project</a></li>
        <li><a href="/final_project">Go to Final Project</a></li>
    </ul>
{% endblock %}
